<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px;">
    <nav style="background-color: #333; color: white; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
        
        <button onclick="window.history.back();" style="background: none; border: none; color: white; cursor: pointer;">
            Go Back
        </button>
        
      
        <form action="/logout" method="get" style="display: inline;">
            <button type="submit" style="background: none; border: none; color: white; cursor: pointer;">Logout</button>
        </form>
    </nav>

    <div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; color: #333;">Add Employee</h2>
        
        <form action="/save" method="post">
            <div style="margin-bottom: 15px;">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="age">Age:</label><br>
                <input type="number" id="age" name="age" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="gender">Gender:</label><br>
                <select id="gender" name="gender" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div style="margin-bottom: 15px;">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="department">Department:</label><br>
                <input type="text" id="department" name="department" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="salary">Salary:</label><br>
                <input type="number" step="0.01" id="salary" name="salary" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
            </div>

            <input type="submit" value="Add Employee" style="background-color: #333; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">
        </form>
    </div>
</body>
</html>
