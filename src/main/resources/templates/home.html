<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
</head>
<body style="background-color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px;">

    <h1 style="color: #333;">Welcome to the Employee Management System</h1>
    
    <div style="margin: 20px auto; display: flex; flex-direction: column; align-items: center;">
        <h2 style="color: #555;">Login</h2>
        <form action="/login" method="POST" style="display: flex; flex-direction: column; width: 300px; margin-bottom: 20px;">
            <input type="text" name="username" placeholder="Username" required style="padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px;">
            <input type="password" name="password" placeholder="Password" required style="padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px;">
            <button type="submit" style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; margin-top: 10px;">
                Login
            </button>
        </form>

        <h2 style="color: #555;">View Employee List</h2>
        <a href="view" style="text-decoration: none;">
            <button style="padding: 10px; background-color: #2196F3; color: white; border: none; border-radius: 4px; margin-top: 10px;">
                View Employees
            </button>
        </a>
        
        <h2 style="color: #555;">Contact Us</h2>
        <a href="/contactUs" style="text-decoration: none;">
            <button style="padding: 10px; background-color: #FF9800; color: white; border: none; border-radius: 4px; margin-top: 10px;">
                Go to Contact Us
            </button>
        </a>
    </div>

</body>
</html>
