<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body style="background-color: #f4f4f4; font-family: Arial, sans-serif; text-align: center; padding: 20px;">

   
    <nav style="background-color: #333; color: white; padding: 10px; display: flex; justify-content: space-between;">
      
        <button onclick="window.history.back();" style="background: none; border: none; color: white; cursor: pointer;">
            Go Back
        </button>
        
   
        <form action="/logout" method="get" style="display: inline;">
            <button type="submit" style="background: none; border: none; color: white; margin-left: 20px; cursor: pointer;">Logout</button>
        </form>
    </nav>


    <div style="margin: 40px auto; display: flex; flex-direction: column; align-items: center;">
        <h2 style="color: #333;">Welcome, Admin!</h2>
        
       
        <div style="margin: 20px 0; display: flex; justify-content: center; gap: 20px;">
            <a href="addEmp" style="text-decoration: none;">
                <button style="padding: 15px 30px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; font-size: 16px;">
                    Add Employee
                </button>
            </a>
            <a href="adminView" style="text-decoration: none;">
                <button style="padding: 15px 30px; background-color: #2196F3; color: white; border: none; border-radius: 4px; font-size: 16px;">
                    View Employees
                </button>
            </a>
        </div>

       
    </div>
</body>
</html>
