<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="color: #555;">Contact Us</h2>
    <form action="/contact" method="POST" style="display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 800px; margin: auto;">
        <div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px;">
            <input type="text" name="name" placeholder="Your Name" required style="padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; flex: 1; margin-right: 10px;">
            <input type="email" name="email" placeholder="Your Email" required style="padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; flex: 1; margin-right: 10px;">
            <input type="text" name="phone" placeholder="Your Phone" required style="padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; flex: 1;">
        </div>
        <textarea name="description" placeholder="Your Message" required style="padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; width: 100%;" rows="4"></textarea>
        <button type="submit" style="padding: 10px; background-color: #FF9800; color: white; border: none; border-radius: 4px; margin-top: 10px;">
            Submit
        </button>
    </form>
</body>
</html>
